      // 아래 방식으로도 가능함
      let counter = 0;

      function handleChange(e) {
        if (e.target.classList.contains("increase")) {
          counter += 1;
        } else {
          counter -= 1;
        }
        document.querySelector("h1").innerHTML = counter;
      }

      document.querySelector(".increase").addEventListener("click", handleChange);
      document.querySelector(".decrease").addEventListener("click", handleChange);
